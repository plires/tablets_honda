<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HONDA TERAPIA</title>

	<link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="img/favicons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="img/favicons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
	<link rel="manifest" href="img/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="img/favicons/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./node_modules/aos/dist/aos.css">
	<link rel="stylesheet" href="./css/app.css">

</head>
<body>

	<div id="app">
		
		<!-- Pantalla Inicial -->
		<div class="container pantalla_inicial h-100">
			<div class="row h-100">
				<div class="col-md-12 text-center h-100">
					<img class="img-fluid logo" src="./img/logo-onda.png" alt="logo honda">
					<p class="honda_terapia">#HONDATERAPIA</p>
					<p class="frase_inicial">Reproducí el sonido de una <span>moto Honda</span> <br>y demostrá cuánto sabes</p>
					<img class="img-fluid boton_inicial transition" src="./img/boton.png" alt="inicio">
				</div>
			</div>
		</div>
		<!-- Pantalla Inicial -->

		<!-- Pantalla Juego -->
		<div class="container pantalla_juego h-100">
			<div class="row">
				<div class="col-md-10 offset-md-1 text-center h-100">
					<img class="img-fluid logo" src="./img/logo-onda.png" alt="logo honda">
					<p class="frase">Seleccioná la moto a la que pertenece el sonido</p>
				</div>
			</div>

			<div class="row">
				<div class="col-md-10 offset-md-1">

					<div class="row">

						<!-- CRF450R -->
						<div class="col-md-4">
							<div class="motos">
								<img class="img-fluid transition" src="./img/crf450r.jpg" alt="moto honda crf450r">
								<div class="content">
									<h3>CRF450R</h3>
									<button class="transition btn btn-primary">VER MÁS</button>
								</div>
							</div>
						</div>
						<!-- CRF450R end -->

						<!-- AFRICA TWIN -->
						<div class="col-md-4">
							<div class="motos">
								<img class="img-fluid transition" src="./img/africa.jpg" alt="moto honda africa">
								<div class="content">
									<h3>AFRICA TWIN</h3>
									<button class="transition btn btn-primary">VER MÁS</button>
								</div>
							</div>
						</div>
						<!-- AFRICA TWIN end -->

						<!-- CBR 1000RR -->
						<div class="col-md-4">
							<div class="motos">
								<img class="img-fluid transition" src="./img/cbr1000rr.jpg" alt="moto honda cbr1000rr">
								<div class="content">
									<h3>CBR 1000RR</h3>
									<button class="transition btn btn-primary">VER MÁS</button>
								</div>
							</div>
						</div>
						<!-- CBR 1000RR end -->

					</div>

					<div class="row">

						<!-- CB1000R -->
						<div class="col-md-4">
							<div class="motos">
								<img class="img-fluid transition" src="./img/cbr1000r.jpg" alt="moto honda cbr1000r">
								<div class="content">
									<h3>CB1000R</h3>
									<button class="transition btn btn-primary">VER MÁS</button>
								</div>
							</div>
						</div>
						<!-- CB1000R end -->

						<!-- CRF450R -->
						<div class="col-md-4">
							<div class="motos">
								<img class="img-fluid transition" src="./img/crf450r.jpg" alt="moto honda crf450r">
								<div class="content">
									<h3>CRF450R</h3>
									<button class="transition btn btn-primary">VER MÁS</button>
								</div>
							</div>
						</div>
						<!-- CRF450R end -->

						<!-- CRF450R -->
						<div class="col-md-4">
							<div class="motos">
								<img class="img-fluid transition" src="./img/crf450r.jpg" alt="moto honda crf450r">
								<div class="content">
									<h3>CRF450R</h3>
									<button class="transition btn btn-primary">VER MÁS</button>
								</div>
							</div>
						</div>
						<!-- CRF450R end -->

					</div>

				</div>
			</div>

			<div class="row">
				<div class="col-md-10 offset-md-1">
					<button class="transition btn btn-primary elegir w-100">ELEGIR</button>
				</div>
				<div class="col-md-2 offset-md-5">
					<button class="transition btn btn-primary reiniciar w-100">REINICIAR</button>
				</div>
			</div>

		</div>
		<!-- Pantalla Juego -->

	</div>

	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script src="./node_modules/aos/dist/aos.js"></script>
	<script src="./js/app.js"></script>
	
</body>
</html>
